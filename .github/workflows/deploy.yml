name: Gitea Actions Demo

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # 設定自訂的 pnpm store 路徑，避免抓到奇怪的內部路徑
      - name: Set custom pnpm store path
        run: echo "pnpm_config_store_dir=$HOME/.pnpm-store" >> $GITHUB_ENV

      # 快取 pnpm
      - name: Cache pnpm
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 顯示快取命中狀態（primary key vs fallback key）
      - name: Check cache match result
        run: |
          echo "Primary key:   ${{ steps.pnpm-cache.outputs.cache-primary-key }}"
          echo "Matched key:   ${{ steps.pnpm-cache.outputs.cache-matched-key }}"
          if [ "${{ steps.pnpm-cache.outputs.cache-primary-key }}" = "${{ steps.pnpm-cache.outputs.cache-matched-key }}" ]; then
            echo "✅ Cache fully matched (命中完全相符的快取)"
          elif [ "${{ steps.pnpm-cache.outputs.cache-matched-key }}" != '' ]; then
            echo "⚠️  Cache fallback matched (使用了舊快取，key 不一致)"
          else
            echo "❌ Cache not found (首次或完全沒命中)"
          fi

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:unit

      - name: Build
        run: pnpm build
